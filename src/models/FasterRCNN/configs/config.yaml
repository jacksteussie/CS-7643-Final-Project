defaults:
  - _self_ 
  - optimizer: adamw
  - scheduler: steplr

hydra:
  hydra_logging:
    version: 1
    disable_existing_loggers: false
    formatters:
      simple:
        format: "%(asctime)s %(levelname)-7s %(name)s: %(message)s"
    handlers:
      console:
        class: logging.StreamHandler
        level: INFO
        formatter: simple
        stream: ext://sys.stdout
    root:
      handlers: [console]
      level: INFO

data:
  num_classes: 16 # for Dotav1.5 this has to be 16

training:
  batch_size: 4
  epochs: 1
  num_workers: 4
  log_every_n_steps: 10
  save_every_n_steps: 100
  save_dir: ./checkpoints
  output_dir: ./outputs
  precision: 32